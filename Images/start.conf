[LINBO]                 # LINBO global config 
Cache = /dev/sda7       # Cache Partition with local Images 
Server = 10.0.2.2       # First RSYNC/Multicast Server with remote Images 
RootTimeout = 180       # Timeout for root activities 
AutoPartition = no      # (Re-)Partition harddisk on start 
AutoInitCache = no      # Fill/Update Cache on start 
AutoFormat    = no      # set to "yes" to ERASE EVERYTHING 

[Partition]             # Start of a Partition config section 
Dev = /dev/sda1         # Device name of partition (hda1 = first partition on first IDE disk) 
Size = 102400           # Partition size in kB 
Id = 7                  # Partition type (83 = Linux, 82 = swap, c = FAT32, 7 = NTFS, ...) 
FSType = ntfs           # File system on Partition 
Bootable = yes          # Mark this partition as bootable 

[Partition] 
Dev = /dev/sda2         # Device name of partition 
Size = 90689536         # Partition size in kB 
Id = 7                  # Partition type (83 = Linux, 82 = swap, c = FAT32, ...) 
FSType = ntfs           # File system on Partition 

