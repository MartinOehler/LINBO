[OS] 
Name = Debian Squeeze Workstation # Name of OS 
Version = 5.2           # Version/Date of OS (optional) 
Description = 10.02.2011 # Descriptive Text 
Image =                 # Filename of rsync batch, empty for none 
BaseImage  = squeeze.cloop # Filename of base partition image 
Boot = /dev/sda5        # Partition containing Kernel & Initrd 
Root = /dev/sda5        # root=/dev/partition Parameter (Root FS) 
Kernel = /boot/vmlinuz-2.6.37-grsec        # Relative filename of Kernel or Boot image 
Initrd =                # Relative filename of Initrd 
Append = vga=791        # Kernel cmdline, root= will be added (optional) 
StartEnabled = yes      # Enable "Start" Button 
SyncEnabled = yes       # Enable "Synchronize" Button 
RemoteSyncEnabled = yes # Enable "Synchronize from Server" Button

[OS] 
IconName = Windows-XP-Logo.png
Name = Windows XP ohne Viren # Name of OS 
Version = SP300         # Version/Date of OS (optional) 
Description = 10.02.2011 # Descriptive Text 
Image =                 # Filename of rsync batch, empty for none 
BaseImage  = xp.cloop   # Filename of base partition image 
Boot = /dev/sda1        # Partition containing Kernel & Initrd 
Root = /dev/sda1        # root=/dev/partition Parameter (Root FS) 
Kernel = grub.exe       # Relative filename of Kernel or Boot image 
Initrd =                # Relative filename of Initrd 
Append = --config-file=; chainloader (hd0,0)+1; makeactive; boot # Kernel cmdline, root= will be added (optional) 
StartEnabled = yes      # Enable "Start" Button 
SyncEnabled = no        # Enable "Synchronize" Button 
RemoteSyncEnabled = no  # Enable "Synchronize from Server" Button
